# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./datasets/widerface640x640/images/train  # 118287 images
val: ./datasets/widerface640x640/images/val  # 5000 images
test: ./datasets/widerface640x640/images/test  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794


#names_classes_lis: [names,colors_att]
names_classes_lis: [['qinxi','shaomohu', 'henmohu'],['normal','strange']]

#names for each attribute
name_att: ['blur','expression']

#classes of each attribute
n_classes_lis: [3,2]