# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ./datasets/widerface/images/train  # 118287 images
val: ./datasets/widerface/images/val  # 5000 images
test: ./datasets/widerface/images/test  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794


# class names
names: ['清晰','稍模糊', '很模糊']

#attributes
colors_att: ['正常','夸张']

names_classes_lis: [names,colors_att]
#names_classes_lis: [['清晰','稍模糊', '很模糊'],['正常','夸张']]

#names for each attribute
name_att: ['cls_blur','cls_expression']

#classes of each attribute
n_classes_lis: [3,2]